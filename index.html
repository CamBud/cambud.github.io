<!DOCTYPE html>
<html>

<head>
    <title>Breaking Bad Quotes</title>
    <script>
        async function testAPI() {
            let obj;
            const res = await fetch("https://api.breakingbadquotes.xyz/v1/quotes")
            obj = await res.json();
            document.getElementById('image').src = obj[0].author + ".png";
            document.getElementById('quote').innerHTML = obj[0].author + ": " + obj[0].quote;
            document.getElementById('image').height = "300";
            document.getElementById('image').width = "300";
            console.log(obj[0])
        }
    </script>
</head>

<body>
    <img id="image" src="BreakingBad.png" alt="movieName" width="300" height="300">
    <p id="quote"></p>
    <button type="button" onclick="testAPI()">Get Quote</button>
</body>

</html>
